{block:Quote}
	{block:Title}
	<div class="panel-heading">
		<h3 class="panel-title"><a href="{Permalink}">{Title}</a></h3>
	</div>
	{/block:Title}
	<div class="panel-body">
		<blockquote>
			<p>"{Quote}"</p>
			{block:Source}
			<small>
				<cite>{Source}</cite>
			</small>
			{/block:Source}
		</blockquote>
{/block:Quote}
