{block:Chat}
	{block:Title}
		<div class="panel-heading">
			<h3 class="panel-title"><a href="{Permalink}">{Title}</a></h3>
		</div>
	{/block:Title}
	<div class="panel-body">
		<div class="post chat">
			<dl class="dl-horizontal">
				{block:Lines}
					<dt class="{Alt} user_{UserNumber}">
						{block:Label}
							<span>{Label}</span>
						{/block:Label}
					</dt>
					<dd>
						{Line}
					</dd>
				{/block:Lines}
			</dl>
		</div>
{/block:Chat}
